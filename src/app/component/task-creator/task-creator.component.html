<div class="container">
    <div class="row">
        <div class="col-md-12 text-center" *ngIf="!taskOpen && submitted">
            <div class="btn btn-primary" (click)="openForm()">Create Task</div>
        </div>
        <div *ngIf="taskOpen && !submitted">
            <div class="col-md-12">
                <h2 class="text-center">Create Task </h2>
                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm,updateKey ? 'Update Task' : 'Create Task')">
                    <div class="form-group">
                        <label for="exampleInputName2">Title</label>
                        <input type="text" class="form-control" formControlName="title" id="exampleInputName2">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName2">Description</label>
                        <textarea class="form-control" formControlName="desc" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName2">Status</label>
                        <select id="status" formControlName="status">
                            <option *ngFor="let c of status" [ngValue]="c">{{ c }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">{{updateKey ? 'Update Task' : 'Create Task'}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
<app-task-showcase [formDataSet]="formDataSet" [enableKey]="enableKey"  (editValue)="editData($event)"></app-task-showcase>
